name: PR Verification

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  verify:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.event.pull_request.state == 'open'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.21

      - name: Install dependencies
        run: bun install

      - name: Run ESLint
        run: bun run lint

      - name: Build Next.js application
        run: bun run build

      - name: Build Cloudflare Pages
        run: bun run pages:build

      - name: Verify build output
        run: |
          if [ ! -d ".vercel/output/static" ]; then
            echo "‚ùå Cloudflare Pages build output not found"
            exit 1
          fi
          echo "‚úÖ Cloudflare Pages build successful"

      - name: Check build size
        run: |
          OUTPUT_SIZE=$(du -sh .vercel/output/static | cut -f1)
          echo "üì¶ Build output size: $OUTPUT_SIZE"
