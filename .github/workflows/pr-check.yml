name: PR Verification

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  verify:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.event.pull_request.state == 'open'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.21

      - name: Install dependencies
        run: bun install

      - name: Run ESLint
        run: bun run lint

      - name: Build Next.js application
        run: bun run build

      - name: Build with OpenNext
        run: bunx opennextjs-cloudflare build

      - name: Verify build output
        run: |
          if [ ! -d ".open-next" ]; then
            echo "‚ùå OpenNext build output not found"
            exit 1
          fi
          echo "‚úÖ OpenNext build successful"

      - name: Check build size
        run: |
          OUTPUT_SIZE=$(du -sh .open-next | cut -f1)
          echo "üì¶ Build output size: $OUTPUT_SIZE"
