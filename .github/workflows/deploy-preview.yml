name: Deploy Preview

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  deploy-preview:
    name: Deploy Preview to Cloudflare Workers
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository && github.event.pull_request.state == 'open'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.21

      - name: Install dependencies
        run: bun install

      - name: Build with OpenNext
        run: bunx opennextjs-cloudflare build

      - name: Verify OpenNext build output
        run: |
          if [ ! -d ".open-next" ]; then
            echo "‚ùå OpenNext build output not found"
            exit 1
          fi
          echo "‚úÖ OpenNext build verification successful"

      - name: Comment PR with build status
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ **OpenNext build verified!**\n\nüîß Build output generated successfully and ready for deployment.`
            });
